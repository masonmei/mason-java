<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Open Auth Platform</title>
		<link rel="stylesheet" href="css/default.css"/>
	</head>
	<body>
		<div id="header">
			<div id="header-left">Open Auth Platform</div>
			<div id="header-right">Signup</div>
		</div>
		
		<div id="content">
			<div id="content-header"><h2>Welcome to OAuth Platform</h2></div>
			<div id="login-form">
				<div id="login-form-header">Welcome to login Open Auth Platform</div>
				<div id="login-form-content">
					<form id="loginForm" name="loginForm" action="/oauth/login.do" method="post">
						<p>
							<label>Email: <input class="input" type='text' name='j_username'></label>
						</p>
						<p>
							<label>Secret: <input class="input" type="password" name='j_password'></label>
						</p>
						<p>
							<input class="button" name="login" value="Login" type="submit">
							<input class="button" name="reset" value="Reset" type="reset">
						</p>
					</form>
				</div>
			</div>
		</div>
		
		<div id="footer">Copyright &copy 2013  oauth.com. All rights reserved. </div>
	</body>
</html>
